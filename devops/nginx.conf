events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Optimization
    sendfile        on;
    keepalive_timeout  65;
    gzip  on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    upstream backend_server {
        # PM2 usually runs on a specific port, e.g. 5000
        server localhost:5000;
        keepalive 64;
    }

    server {
        listen       80;
        server_name  localhost; # Change to your domain name in production

        # Frontend Static Files
        location / {
            root   /var/www/gigflow/frontend/dist; # Path to frontend build output
            index  index.html index.htm;
            try_files $uri $uri/ /index.html; # SPA Support
        }

        # Backend API Reverse Proxy
        location /api/ {
            proxy_pass http://backend_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Error Pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
